<body class="background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <p>
        <h6 style="font-weight: bold;">¿Que es un lenguaje compilado?</h6>
        Un lenguaje compilado es aquel que necesita ser trasformado a lenguaje
        de maquina a traves de la compilacion.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button id="botonEnviar" type="button" onClick="enviarPag();">Enviar a Facebook</button>
        <script type="text/javascript">
          function enviarPag() {
            window.location = "https://facebook.com";
          }
        </script>
        <form>
          <input id="idNombre" placeholder="Ingrese su contraseña" type="password" accesskey="p"
            onfocus="myFunction(this.id);"><br>
          <input id="idApellido" placeholder="Ingrese su apellido" type="text" onblur="myFunction2();">
        </form>
        <script type="text/javascript">
          function myFunction(x) {
            document.getElementById(x).style.background = "blue";
          }
          function myFunction2() {
            var contenido = document.getElementById("idApellido").value;
            if (contenido != undefined) {
              console.log(contenido);
            } else {
              console.log("XD");
            }
          }
        </script>
        <br>
        <button id="botonHM" type="button">Hola mundear con alert</button>
        <br>
      </div>
    </div>
  </div>
